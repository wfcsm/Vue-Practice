<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
    <div id="demo">
        {{ fullName}}
    </div>
    <script>
        var vm = new Vue({
            el:"#demo",
            data:{
                firstName:"yc",
                lastName:"Z"
            },
            computed:{
                fullName: {
                    get:function(){
                        return this.firstName + this.lastName;
                    },
                    set:function(value){
                        var arr = value.split(" ");
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                    }
                }
            }
        })
    </script>
</body>
</html>
